<!DOCTYPE html>
<html>
  <head>
    <title>Open-source contributions</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="./vendor/ember-0.9.8.1.min.js"></script>
    <script type="text/javascript" src="./vendor/github.js"></script>
  </head>
  <body>
      <div id="container">
        <div id="github-username">
          <script type="text/x-handlebars">
            {{view App.SearchUserView id="new-username" placeholder="github username"}}
          </script>
        </div>
        <div id="contributions-list">
          <script type="text/x-handlebars">
            {{view App.contributionsView id="contributions"}}
          </script>
        </div>
        <div id="error-list">
          <script type="text/x-handlebars">
            {{view App.errorView id="errors"}}
          </script>
        </div>
      </div>
    <script type="text/javascript" src="./assets/javascripts/app.js"></script>
  </body>
</html>

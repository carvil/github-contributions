<!DOCTYPE html>
<html>
  <head>
    <title>Open-source contributions</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/ember-0.9.8.1.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </head>
  <body>
      <a href="https://github.com/carvil/github-contributions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

      <div class="container">
        
        <div class="marketing">
          <img class="octocat" src="images/octocat.png" alt="Github" height="70" width="70" />
        </div>

        <header class="jumbotron masthead">
          <div class="inner">
            <h1>Contributions on github</h1>

            <p>Add your github username below</p>
        
            <hr class="soften">

            <p>
              <script type="text/x-handlebars">
                {{view App.SearchUserView id="new-username" placeholder="github username, e.g. carvil"}}
              </script>
            </p>

            <div id="contributions-list">
              <script type="text/x-handlebars">
                {{view App.contributionsView id="contributions"}}
              </script>
            </div>

            <div id="message-list">
              <script type="text/x-handlebars">
                {{view App.messageView id="messages"}}
              </script>
            </div>

            <div class="bs-links">

              <ul class="quick-links">
                <li>
                  <iframe class="github-btn" src="http://markdotto.github.com/github-buttons/github-btn.html?user=carvil&amp;repo=github-contributions&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="112px" height="20px"></iframe>
                </li>
                <li>
                  <iframe class="github-btn" src="http://markdotto.github.com/github-buttons/github-btn.html?user=carvil&amp;repo=github-contributions&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="98px" height="20px"></iframe>
                </li>
                <li class="tweet-btn">
                  <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out your github contributions" data-via="carvil_" data-hashtags="emberjs">Tweet</a>
                </li>
                <li class="follow-btn">
                  <a href="https://twitter.com/carvil_" class="twitter-follow-button" data-show-count="false">Follow @carvil_</a>
                </li>
              </ul>
            </div>

          </div>
        </header>

        <hr class="soften">

        <div class="marketing copyright">
          <p>COPYRIGHT 2012 Carlos Vilhena</p>
        </div>

      </div>
    <script type="text/javascript" src="javascripts/app.js"></script>
  </body>
</html>
